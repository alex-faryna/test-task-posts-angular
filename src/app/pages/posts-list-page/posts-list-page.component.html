<div class="col-center posts-list-page">
  <div class="col-center posts-list gap-1 p-2">
    <div *ngFor="let post of (posts$ | async)" class="posts-list-item p-2 gap-2 row">
      <a [routerLink]="'' + post.id"> {{ post.title }}</a>
      <a class="right" [routerLink]="post.id + '/edit'">Edit</a>
      <span class="pointer" (click)="clickDelete(post.id!)">Delete</span>
    </div>
    <app-loader *ngIf="loading$ | async" />
  </div>

  <div #observe class="observe"></div>
</div>
