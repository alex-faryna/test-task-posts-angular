<div class="col-center posts-list-page">
  <div class="col-center posts-list">
    <div *ngFor="let post of (posts$ | async)" class="posts-list-item">
      {{ post.id }} <a [routerLink]="'' + post.id"> {{ post.title }}</a> <a [routerLink]="post.id + '/edit'">Edit ?</a>
    </div>
    <div *ngIf="loading$ | async">
      Loading...
    </div>
  </div>

  <div #observe class="observe"></div>
</div>
